@let noteId = note().id;

<div class="note-card" (click)="goToNote(noteId)" (keyup.enter)="goToNote(noteId)" tabindex="0">
    <div class="note-card__content">
        <h1 class="note-content-field note-content-field__title">{{ note().title }}</h1>
        <p class="note-content-field note-content-field__content">{{ note().content }}</p>
    </div>
    <mat-icon
        class="note-card__delete-icon"
        aria-hidden="false"
        (click)="store.deleteNote(noteId)"
        (keyup.enter)="store.deleteNote(noteId)"
        tabindex="0">
        delete
    </mat-icon>
</div>
