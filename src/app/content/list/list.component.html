@for (note of store.notes(); track note.id) {
    <div class="note" (click)="goToNote(note.id)">
        <div class="note-content">
            <h1>{{ note.title }}</h1>
            <p>{{ note.content }}</p>
        </div>
        <mat-icon
            class="delete-note-icon"
            aria-hidden="false"
            (click)="store.deleteNote(note.id)">
            delete
        </mat-icon>
    </div>
}
@empty {
    <p>No notes found</p>
}
